fragment analysisDetailsForGraphEvent on Analysis {
    analysisId
    studyId
    analysisType
    analysisState
    experiment
    donors{
      donorId
      submitterDonorId
      specimens {
        specimenId
        submitterSpecimenId
        tumourNormalDesignation
        samples {
          sampleId
          submitterSampleId
        }
      }
    }
    files {
        dataType
    }
}
